name: "CI"
on: [push, pull_request]

jobs:
  build-dev-image:
    env:
      IMAGE: "${{ vars.image_registry }}"
      IMAGE_TAG: "${{ github.sha }}"
      BUILDIMAGE: "${{ vars.image_registry }}/build:${{ github.sha }}"
    steps:
    - name: build-dev-image
      run:
      - apk --no-cache add make bash
      - make .build-image
      - docker login -u "${{ vars.image_registry_user }}" -p "${{ secrets.image_registry_password }}" "${{ vars.image_registry }}"
      - make .push-build-image
    - name: return-image-name
      run:
      - echo "image=${BUILDIMAGE}" >> "${GITHUB_OUTPUT}"
    outputs:
      image: ${{ steps.return-image-name.outputs.image }}
  go-checks:
    needs: build-dev-image
    runs:
      using: docker
      image: ${{needs.build-dev-image.outputs.image}}
    steps:
    - name: fmt
      run: make assert-fmt
    - name: vet
      run: make vet
    - name: lint
      run: make lint
    - name: ineffassign
      run: make ineffassign
    - name: misspell
      run: make misspell
  go-build:
    needs: go-checks
    runs:
      using: docker
      image: ${{needs.build-dev-image.outputs.image}}
    steps:
    - name: build
      run: make build
  unit-tests:
    needs: go-build
    runs:
      using: docker
      image: ${{needs.build-dev-image.outputs.image}}
    steps:
    - name: unit-tests
      run: make test
